<body>
  <div id="message"></div>
  <p>Squares Left: <span id='squaresLeft'>0</span></p>

  <button id='resetNew' onclick='newLayout()'>New Layout</button>
  <div class="board" id='board'></div>
  <script src="minesweeper.js"></script>

  <audio id='noMine' src="mine_Correct.mp3"></audio>
